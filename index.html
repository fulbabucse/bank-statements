<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="mt-10">
        <h1 class="text-4xl font-semibold text-center text-amber-500">Welcome to My Bank</h1>
        <div class="py-5 px-5 w-2/4 mx-auto mt-10">
            <h1 class="text-3xl text-white font-base">Please Login</h1>
            <div class="">
                <input type="email" id="email-field" class="block mb-4 mt-3 w-full rounded-md px-3 py-1"
                    placeholder="example@gmail.com">
                <input type="password" name="" id="password" class="block mb-4 mt-3 w-full rounded-md px-3 py-1"
                    placeholder="Password">
                <button id="submit-btn"
                    class="text-black text-xl font-base bg-white py-1 px-3 rounded-md hover:bg-violet-500 hover:text-white">Submit</button>
            </div>
        </div>
    </section>



    <script src="js/login.js"></script>
</body>

</html>
