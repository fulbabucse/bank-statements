<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mt-6 mr-6 text-right">
        <a href="index.html"
            class="decoration-none bg-amber-500 text-white font-base text-xl py-2 px-4 rounded-md hover:bg-blue-500">Logout</a>
    </div>
    <section class="mt-3">
        <h1 class="text-4xl font-semibold text-center text-amber-500">My Bank Statements !!</h1>
        <div class="w-9/12 mx-auto mt-10">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-amber-500 text-center py-5 rounded-lg">
                    <h3 class="text-3xl text-white">Deposit</h3>
                    <h3 class="text-3xl text-white">$<span id="pre-deposit-amount">00</span></h3>
                </div>
                <div class="bg-blue-500 text-center py-5 rounded-lg">
                    <h3 class="text-3xl text-white">Withdraw</h3>
                    <h3 class="text-3xl text-white">$<span id="pre-withdrow-amount">00</span></h3>
                </div>
                <div class="bg-indigo-500 text-center py-5 rounded-lg">
                    <h3 class="text-3xl text-white">Balance</h3>
                    <h3 class="text-3xl text-white">$<span id="pre-total-balance">1000</span></h3>
                </div>
            </div>
            <div class="mt-10">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-purple-600 py-5 rounded-lg pl-10">
                        <h3 class="text-xl text-white font-medium">Please Deposit</h3>
                        <input class="block mb-4 mt-3 w-9/12 rounded-md px-3 py-1" type="text" id="deposit-field"
                            placeholder="Enter your deposit amount">
                        <button
                            class="text-black text-base font-medium bg-white py-2 px-4 rounded-md hover:bg-amber-500 hover:text-white"
                            id="deposit-btn">Deposit</button>
                    </div>
                    <div class="bg-pink-700 py-5 rounded-lg pl-10">
                        <h3 class="text-xl text-white font-medium">Please Withdraw</h3>
                        <input class="block mb-4 mt-3 w-9/12 rounded-md px-3 py-1" type="text" id="withdraw-field"
                            placeholder="Enter your Withdraw amount">
                        <button
                            class="text-white text-base font-medium bg-amber-500 py-2 px-4 rounded-md hover:bg-blue-500"
                            id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/bank.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
